<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr> 
            <td>
                <table> <!--topLeft-->
                    <tr>
                        <td><button class="topLeft" id="tltl"></button></td>
                        <td class="vert"><button class="topLeft" id="tltm"></button></td>
                        <td><button class="topLeft" id="tltr"></button></td>
                    </tr>
                    <tr>
                        <td class="hori"><button class="topLeft" id="tlml"></button></td>
                        <td class="vert hori"><button class="topLeft" id="tlmm"></button></td>
                        <td class="hori"><button class="topLeft" id="tlmr"></button></td>
                    </tr>
                    <tr>
                        <td><button class="topLeft" id="tlbl"></button></td>
                        <td class="vert"><button class="topLeft" id="tlbm"></button></td>
                        <td><button class="topLeft" id="tlbr"></button></td>
                    </tr>
                </table>
                
            </td>
            <td class="vertred">
                <table> <!--topMid-->
                    <tr>
                        <td><button class="topMid"></button></td>
                        <td class="vert"><button class="topMid"></button></td>
                        <td><button class="topMid"></button></td>
                    </tr>
                    <tr>
                        <td class="hori"><button class="topMid"></button></td>
                        <td class="vert hori"><button class="topMid"></button></td>
                        <td class="hori"><button class="topMid"></button></td>
                    </tr>
                    <tr>
                        <td><button class="topMid"></button></td>
                        <td class="vert"><button class="topMid"></button></td>
                        <td><button class="topMid"></button></td>
                    </tr>
                </table>
                
            </td>
            <td>
                <table> <!--topRight-->
                    <tr>
                        <td><button class="topRight"></button></td>
                        <td class="vert"><button class="topRight"></button></td>
                        <td><button class="topRight"></button></td>
                    </tr>
                    <tr>
                        <td class="hori"><button class="topRight"></button></td>
                        <td class="vert hori"><button class="topRight"></button></td>
                        <td class="hori"><button class="topRight"></button></td>
                    </tr>
                    <tr>
                        <td><button class="topRight"></button></td>
                        <td class="vert"><button class="topRight"></button></td>
                        <td><button class="topRight"></button></td>
                    </tr>
                </table>
                
            </td>
        </tr>
        <tr> 
            <td class="horired">
                <table> <!--midLeft-->
                    <tr>
                        <td><button class="midLeft"></button></td>
                        <td class="vert"><button class="midLeft"></button></td>
                        <td><button class="midLeft"></button></td>
                    </tr>
                    <tr>
                        <td class="hori"><button class="midLeft"></button></td>
                        <td class="vert hori"><button class="midLeft"></button></td>
                        <td class="hori"><button class="midLeft"></button></td>
                    </tr>
                    <tr>
                        <td><button class="midLeft"></button></td>
                        <td class="vert"><button class="midLeft"></button></td>
                        <td><button class="midLeft"></button></td>
                    </tr>
                </table>
                
            </td>
            <td class="horired vertred">
                <table> <!--midMid-->
                    <tr>
                        <td><button class="midMid"></button></td>
                        <td class="vert"><button class="midMid"></button></td>
                        <td><button class="midMid"></button></td>
                    </tr>
                    <tr>
                        <td class="hori"><button class="midMid"></button></td>
                        <td class="vert hori"><button class="midMid"></button></td>
                        <td class="hori"><button class="midMid"></button></td>
                    </tr>
                    <tr>
                        <td><button class="midMid"></button></td>
                        <td class="vert"><button class="midMid"></button></td>
                        <td><button class="midMid"></button></td>
                    </tr>
                </table>
                
            </td>
            <td class="horired">
                <table> <!--midRight-->
                    <tr>
                        <td><button class="midRight"></button></td>
                        <td class="vert"><button class="midRight"></button></td>
                        <td><button class="midRight"></button></td>
                    </tr>
                    <tr>
                        <td class="hori"><button class="midRight"></button></td>
                        <td class="vert hori"><button class="midRight"></button></td>
                        <td class="hori"><button class="midRight"></button></td>
                    </tr>
                    <tr>
                        <td><button class="midRight"></button></td>
                        <td class="vert"><button class="midRight"></button></td>
                        <td><button class="midRight"></button></td>
                    </tr>
                </table>
                
            </td>
        </tr>
        <tr> 
            <td>
                <table> <!--bottomLeft-->
                    <tr>
                        <td><button class="bottomLeft"></button></td>
                        <td class="vert"><button class="bottomLeft"></button></td>
                        <td><button class="bottomLeft"></button></td>
                    </tr>
                    <tr>
                        <td class="hori"><button class="bottomLeft"></button></td>
                        <td class="vert hori"><button class="bottomLeft"></button></td>
                        <td class="hori"><button class="bottomLeft"></button></td>
                    </tr>
                    <tr>
                        <td><button class="bottomLeft"></button></td>
                        <td class="vert"><button class="bottomLeft"></button></td>
                        <td><button class="bottomLeft"></button></td>
                    </tr>
                </table>
                
            </td>
            <td class="vertred">
                <table> <!--bottomMid-->
                    <tr>
                        <td><button class="bottomMid"></button></td>
                        <td class="vert"><button class="bottomMid"></button></td>
                        <td><button class="bottomMid"></button></td>
                    </tr>
                    <tr>
                        <td class="hori"><button class="bottomMid"></button></td>
                        <td class="vert hori"><button class="bottomMid"></button></td>
                        <td class="hori"><button class="bottomMid"></button></td>
                    </tr>
                    <tr>
                        <td><button class="bottomMid"></button></td>
                        <td class="vert"><button class="bottomMid"></button></td>
                        <td><button class="bottomMid"></button></td>
                    </tr>
                </table>
                
            </td>
            <td>
                <table> <!--bottomRight-->
                    <tr>
                        <td><button class="bottomRight"></button></td>
                        <td class="vert"><button class="bottomRight"></button></td>
                        <td><button class="bottomRight"></button></td>
                    </tr>
                    <tr>
                        <td class="hori"><button class="bottomRight"></button></td>
                        <td class="vert hori"><button class="bottomRight"></button></td>
                        <td class="hori"><button class="bottomRight"></button></td>
                    </tr>
                    <tr>
                        <td><button class="bottomRight"></button></td>
                        <td class="vert"><button class="bottomRight"></button></td>
                        <td><button class="bottomRight"></button></td>
                    </tr>
                </table>
                
            </td>
        </tr>
    </table>
    <script src="/app.js"></script>
</body>

</html>
